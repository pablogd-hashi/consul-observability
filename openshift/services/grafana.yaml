# openshift/services/grafana.yaml
# OpenShift Route for Grafana UI.
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: grafana
  namespace: observability
spec:
  to:
    kind: Service
    name: grafana
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
