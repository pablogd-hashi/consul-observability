# kubernetes/consul/config-entries/intentions-allow.yaml
# ServiceIntentions — explicit allow list for the HashiCups service call graph.
#
# Default intention policy with ACLs enabled is deny-all.
# HashiCups traffic flow:
#   nginx → frontend
#   nginx → public-api → product-api → product-api-db
#   public-api → payments
#
# Apply BEFORE deploying services or all traffic will be blocked.
---
apiVersion: consul.hashicorp.com/v1alpha1
kind: ServiceIntentions
metadata:
  name: frontend
  namespace: default
spec:
  destination:
    name: frontend
  sources:
    - name: nginx
      action: allow
---
apiVersion: consul.hashicorp.com/v1alpha1
kind: ServiceIntentions
metadata:
  name: public-api
  namespace: default
spec:
  destination:
    name: public-api
  sources:
    - name: nginx
      action: allow
---
apiVersion: consul.hashicorp.com/v1alpha1
kind: ServiceIntentions
metadata:
  name: product-api
  namespace: default
spec:
  destination:
    name: product-api
  sources:
    - name: public-api
      action: allow
---
apiVersion: consul.hashicorp.com/v1alpha1
kind: ServiceIntentions
metadata:
  name: payments
  namespace: default
spec:
  destination:
    name: payments
  sources:
    - name: public-api
      action: allow
---
apiVersion: consul.hashicorp.com/v1alpha1
kind: ServiceIntentions
metadata:
  name: product-api-db
  namespace: default
spec:
  destination:
    name: product-api-db
  sources:
    - name: product-api
      action: allow
