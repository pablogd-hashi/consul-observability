# kubernetes/observability/prometheus.yaml
# Standalone Prometheus deployment.
# For production, prefer kube-prometheus-stack Helm chart.
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: observability
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      scrape_timeout: 10s     # must be < scrape_interval
      evaluation_interval: 15s

    scrape_configs:
      # Consul server agents — scraped over HTTP (:8500).
      # ACLs enabled: authenticate with the bootstrap token mounted as a file.
      # global.tls.httpsOnly: false in values.yaml keeps :8500 available for scraping.
      - job_name: consul
        metrics_path: /v1/agent/metrics
        params:
          format: [prometheus]
        authorization:
          type: Bearer
          credentials_file: /etc/consul-token/token
        static_configs:
          - targets:
              - consul-server.consul.svc.cluster.local:8500
        relabel_configs:
          - target_label: instance
            replacement: consul

      # Envoy sidecars — HashiCups runs in 'default' namespace.
      # Consul injects prometheus.io/scrape=true, port=20200, path=/metrics automatically
      # when connectInject.metrics.defaultEnabled=true + defaultEnableMerging=true.
      - job_name: envoy-sidecars
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names: [default]
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            regex: "true"
            action: keep
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            regex: (.+)
            target_label: __metrics_path__
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            regex: "([^:]+)(?::\\d+)?;(\\d+)"
            replacement: "$1:$2"
            target_label: __address__
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod
          - source_labels: [__meta_kubernetes_pod_label_app]
            target_label: service

      # OTel Collector self-metrics
      - job_name: otel-collector
        static_configs:
          - targets:
              - otel-collector.observability.svc.cluster.local:8888

      # Service graph topology metrics from the OTel servicegraphconnector.
      # Emits traces_service_graph_request_total{client="web",server="api",...}
      # which powers the "Service Dependency Map" node graph panel in Grafana.
      - job_name: servicegraph
        static_configs:
          - targets:
              - otel-collector.observability.svc.cluster.local:8889
        relabel_configs:
          - target_label: instance
            replacement: otel-collector-servicegraph
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus
  namespace: observability
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "endpoints"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus
subjects:
  - kind: ServiceAccount
    name: prometheus
    namespace: observability
roleRef:
  kind: ClusterRole
  name: prometheus
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: observability
  labels:
    app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
      annotations:
        consul.hashicorp.com/connect-inject: "false"
    spec:
      serviceAccountName: prometheus
      containers:
        - name: prometheus
          image: prom/prometheus:v2.52.0
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus"
            - "--storage.tsdb.retention.time=7d"
            - "--web.enable-lifecycle"
          ports:
            - containerPort: 9090
              name: http
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
            - name: prometheus-data
              mountPath: /prometheus
            - name: consul-token
              mountPath: /etc/consul-token
              readOnly: true
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
      volumes:
        - name: config
          configMap:
            name: prometheus-config
        - name: prometheus-data
          emptyDir: {}
        - name: consul-token
          secret:
            secretName: consul-bootstrap-acl-token
            items:
              - key: token
                path: token
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: observability
  labels:
    app: prometheus
spec:
  selector:
    app: prometheus
  ports:
    - name: http
      port: 9090
      targetPort: 9090
  type: ClusterIP
