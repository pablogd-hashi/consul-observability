apiVersion: v1
kind: ServiceAccount
metadata:
  name: web
  namespace: default
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
      annotations:
        consul.hashicorp.com/connect-inject: "true"
        consul.hashicorp.com/transparent-proxy: "true"
        consul.hashicorp.com/transparent-proxy-overwrite-probes: "true"
        prometheus.io/scrape: "true"
        prometheus.io/port: "20200"
        prometheus.io/path: "/stats/prometheus"
    spec:
      serviceAccountName: web
      containers:
        - name: web
          image: nicholasjackson/fake-service:v0.26.2
          ports:
            - containerPort: 9090
          readinessProbe:
            httpGet:
              path: /
              port: 9090
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 9090
            initialDelaySeconds: 10
            periodSeconds: 15
          env:
            - name: NAME
              value: "web"
            - name: MESSAGE
              value: "Hello from web"
            - name: LISTEN_ADDR
              value: "0.0.0.0:9090"
            - name: UPSTREAM_URIS
              value: "http://api:9090"
            - name: TRACING_ZIPKIN
              value: "http://otel-collector.observability.svc.cluster.local:9411"
            - name: LOG_FORMAT
              value: "json"
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
            limits:
              cpu: 200m
              memory: 64Mi
---
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: default
  labels:
    app: web
spec:
  selector:
    app: web
  ports:
    - name: http
      port: 9090
      targetPort: 9090
  # Use NodePort for direct access during demos (or configure an Ingress/LoadBalancer)
  type: ClusterIP
