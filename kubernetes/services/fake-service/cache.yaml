apiVersion: v1
kind: ServiceAccount
metadata:
  name: cache
  namespace: default
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cache
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cache
  template:
    metadata:
      labels:
        app: cache
      annotations:
        consul.hashicorp.com/connect-inject: "true"
        consul.hashicorp.com/transparent-proxy: "true"
        consul.hashicorp.com/transparent-proxy-overwrite-probes: "true"
        consul.hashicorp.com/transparent-proxy-exclude-inbound-ports: "20200"
        prometheus.io/scrape: "true"
        prometheus.io/port: "20200"
        prometheus.io/path: "/stats/prometheus"
    spec:
      serviceAccountName: cache
      containers:
        - name: cache
          image: nicholasjackson/fake-service:v0.26.2
          ports:
            - containerPort: 9090
          readinessProbe:
            httpGet:
              path: /
              port: 9090
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 9090
            initialDelaySeconds: 10
            periodSeconds: 15
          env:
            - name: NAME
              value: "cache"
            - name: MESSAGE
              value: "Cache response"
            - name: LISTEN_ADDR
              value: "0.0.0.0:9090"
            - name: TRACING_ZIPKIN
              value: "http://otel-collector.observability.svc.cluster.local:9411"
            - name: LOG_FORMAT
              value: "json"
            # ── Fault injection (set via kubectl set env or Taskfile) ──────────
            - name: ERROR_RATE
              value: "0"
            - name: TIMING_50_PERCENTILE
              value: "1ms"
            - name: TIMING_90_PERCENTILE
              value: "1ms"
            - name: TIMING_99_PERCENTILE
              value: "1ms"
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
            limits:
              cpu: 200m
              memory: 64Mi
---
apiVersion: v1
kind: Service
metadata:
  name: cache
  namespace: default
spec:
  selector:
    app: cache
  ports:
    - name: http
      port: 9090
      targetPort: 9090
